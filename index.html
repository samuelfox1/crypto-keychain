<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <title>crypto keychain</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>crypto ðŸ”‘â›“</h1>
      <div>
        <form class="">
          <select name="keychain" id="selected-chain"></select>
        </form>
        <i class="util new-chain far fa-plus-square"></i>
        <i class="util fas fa-download"></i>
        <i class="util fas fa-upload"></i>
      </div>
    </header>
    <div class="card">
      <div id="dashboard-default"></div>
      <div class="card-body hidden">
        <form action="" id="config-form">
          <div>
            <div>
              <label for="number">numbers:</label>
              <input type="checkbox" name="number" id="" checked>
            </div>
            <div>
              <label for="upperCaseLetter">upperCaseLetters:</label>
              <input type="checkbox" name="upperCaseLetter" id="" checked>
            </div>
            <div>
              <label for="lowerCaseLetter">lowerCaseLetters:</label>
              <input type="checkbox" name="lowerCaseLetter" id="" checked>
            </div>
            <div>
              <label for="specialCharacter">specialCharacters:</label>
              <input type="checkbox" name="specialCharacter" id="" checked>
            </div>
          </div>
          <label for="length">length: 32</label>
          <input type="range" name="length" id="" value="32" min='8' max='128'>
        </form>
        <textarea readonly id="password" placeholder="" aria-label="Generated Password"></textarea>
        <form id="save-pw" hidden>
          <label for="save">save to keychain</label>
          <input type="text" name="save">
          <button class="btn" type="submit" value="add to keychain" id="save-to-keychain">
            <i class="fas fa-save"></i></button>
        </form>
        <h1 id="alert"></h1>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <button id="my-keychain" class="btn" data-view=1>view keychain</button>
        <div id="keychain-container" class="hidden"></div>
      </div>
    </div>
  </div>
  </div>
  <footer>
    <h5>Samuel Fox, December 2020</h5>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets//js/generate-password.js"></script>
  <script src="./assets//js/keychain.js"></script>
</body>

</html>
